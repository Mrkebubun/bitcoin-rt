
apply plugin: 'java '
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
	mavenLocal()
	mavenCentral()
}

eclipse {
  project {
    name = 'bitcoint-rt-java-vertx'
  }
}

dependencies {

	compile('org.vert-x:vertx-core:1.2.0-SNAPSHOT')

}

task wrapper(type: Wrapper) {
    description = 'Generates gradlew[.bat] scripts'
    gradleVersion = '1.0'
}

